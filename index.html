<body>
	<div class="container" id="mainContainer">
		<div class="calcContainer">
			<div class="calcLayout">


				<div class="contentz">
					<div class="notch">

					</div>
					<div id="calcDisplay" >
						<div id="navigator">
							<p id="time"></p>
							<ul id="battery">
								<li><i class="fa bar">100% &#xf240;</i></li>
								<li><i  class="material-icons bar" style="font-size: 15px; margin-right: 15px;">&#xe63e;</i></li>

							</ul>


						</div>
						<div id="demo"></div>
						<div id="demo2"></div>

					</div>
					<div id="calcButtonsContainer">
						<div id="buttonsdiv">
							<button class="b lightgray" id="delete"><span>&#x232b;</span></button>
							<button class="b lightgray " id="plusminus">+/-</button>
							<button class="b lightgray gold" value="%">%</button>
							<button class="b gold" value="/">/</button>
							<button class="b" value="7">7</button>
							<button class="b" value="8">8</button>
							<button class="b" value="9">9</button>
							<button class="b gold" value="*">x</button>
							<button class="b" value="4">4</button>
							<button class="b" value="5">5</button>
							<button class="b" value="6">6</button>
							<button class="b gold" value="-">-</button>
							<button class="b" value="1">1</button>
							<button class="b" value="2">2</button>
							<button class="b" value="3">3</button>
							<button class="b gold" value="+">+</button>
							<button class="b" id="dott">.</button>
							<button class="b" value="0">0</button>
							<button class="b" id="cancel">AC</button>
							<button class="b gold" id="equals">=</button>
							<button class="b gold" id="sqrt"  value="âˆš">Sqrt</button>
							<button class="b" id="ce">CE</button>

					</div>

				</div>
